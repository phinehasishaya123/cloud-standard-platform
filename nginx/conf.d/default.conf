# Redirect all HTTP traffic (Port 80) to HTTPS (Port 443)
server {
    listen 80;
    server_name _;
    # Status code 301 is a permanent redirect to the HTTPS version
    return 301 https://$host$request_uri;
}

# HTTPS Server Block (Port 443)
server {
    listen 443 ssl;
    server_name _;

    # SSL Configuration using our self-signed certificates (mounted via Docker Volume)
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # Recommended secure SSL settings for Nginx
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy all traffic to the application container
    location / {
        # The service name defined in docker-compose.yml
        proxy_pass http://production-website:5000;
        
        # Set essential headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Inform the backend the request was HTTPS
    }
}
