# Define the upstream application service for better DNS resolution in Docker
upstream app_server {
    # 'production-website' is the service name from docker-compose.yml
    server production-website:5000;
}

# 1. HTTP Server Block: Redirects all traffic from port 80 to HTTPS (443)
server {
    listen 80;
    server_name _;
    # Status code 301 is a permanent redirect
    return 301 https://$host$request_uri;
}

# 2. HTTPS Server Block (The main secure endpoint)
server {
    listen 443 ssl;
    server_name _;

    # SSL Configuration using our self-signed certificates
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # Recommended secure SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy all traffic to the application container via the upstream block
    location / {
        proxy_pass http://app_server;
        
        # Set essential headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
