version: '3.8'

services:
  # 1. The Logic (Python API) - SIMPLE DEPENDENCY
  my-web-server:
    build: ./app
    container_name: production-website
    restart: always
    ports:
      - "80:5000"
    depends_on:
      - db  # This MUST be a simple list item
    environment:
      - DB_HOST=db
      - DB_NAME=company_db
      - DB_USER=admin
      - DB_PASS=&&1234HT

  # 2. The Data (PostgreSQL) - NO HEALTHCHECK
  db:
    image: postgres:13-alpine
    container_name: company-database
    restart: always
    environment:
      - POSTGRES_DB=company_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=&&1234HT
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # 3. The Monitor (Uptime Kuma)
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: monitoring-dashboard
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data

volumes:
  uptime-kuma-data:
  postgres-data:
